<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <video
            id="player"
            src="foo.mp4"
            autoplay
            muted
            loop
            controls
            poster="bar.avif"
            width="1200"></video>
    </body>

    <footer>
        <script>
            const v = document.querySelector("#player");
            v.muted = false;
            v.addEventListener("loadeddata", () => {
                console.log(v.duration);
            });
        </script>
    </footer>
</html>
