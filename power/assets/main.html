<!DOCTYPE html>
<html>
    <head>
        <title>角色信息</title>
        <link
            rel="stylesheet"
            href="globals.css" />
        <link
            rel="stylesheet"
            href="style.css" />
    </head>
    <body>
        <div class="userinfo">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <div class="background-panel">
                        <img
                            class="userinfo-background"
                            src="img/userinfo-background.png" />
                    </div>
                    <div class="property-panel">
                        <div class="div">
                            <div class="property-group">
                                <img
                                    class="img"
                                    src="img/power.png" />
                                <div class="property-value">120</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/sword.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/physical-defense.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/physical-critical-chance.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/magical-critical-chance.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-3">
                                <img
                                    class="img"
                                    src="img/accuracy.png" />
                                <div class="property-value">125000</div>
                            </div>
                        </div>
                        <div class="div">
                            <div class="property-group">
                                <img
                                    class="img"
                                    src="img/magical-defense.png" />
                                <div class="property-value">125</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/gold.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/magical-critical-damage.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/wand.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-2">
                                <img
                                    class="img"
                                    src="img/physical-critical-damage.png" />
                                <div class="property-value">125000</div>
                            </div>
                            <div class="property-group-3">
                                <img
                                    class="img"
                                    src="img/evasion.png" />
                                <div class="property-value">125000</div>
                            </div>
                        </div>
                    </div>
                    <div class="character-panel">
                        <img
                            class="avatar"
                            src="img/avatar.png" />
                    </div>
                    <div class="text-wrapper">
                        初
                        <br />
                        入
                        <br />
                        江
                        <br />
                        湖
                    </div>
                    <div class="LV">
                        LV
                        <br />
                        10
                    </div>
                    <div class="text-wrapper-2">角色属性</div>
                    <div class="text-wrapper-3">
                        角
                        <br />
                        色
                        <br />
                        面
                        <br />
                        板
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
