<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <!-- [小伙伴提的问题让我重新认识了nth-child](https://www.bilibili.com/video/av953449354/) -->

            p:nth-child(2) {
                color: red;
            }
        </style>
        <div class="main">
            <p>1</p>
            <div>
                <p>1.1</p>
            </div>
            <p>2</p>
            <p>3</p>
        </div>
    </body>
</html>
