<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--  伪类与伪元素 
        https://developer.mozilla.org/zh-CN/docs/Web/CSS/Pseudo-classes#specifications
        伪类用于选择元素的特殊状态，例如鼠标悬停、链接的状态、选中等等。它们用一个冒号 : 表示，放在选择器的后面。
        :hover：当鼠标悬停在元素上时应用样式。
        :active：当元素被激活（例如被鼠标点击）时应用样式。
        :focus：当元素获得焦点时应用样式（例如通过 Tab 键聚焦到输入框）。
        :visited：选择已经访问过的链接。
        :first-child：选择父元素的第一个子元素。
        :last-child：选择父元素的最后一个子元素。


        伪元素则用于选择元素的特定部分，例如元素的第一行、第一个字母等等。它们用两个冒号 :: 表示，放在选择器的后面。
        https://developer.mozilla.org/zh-CN/docs/Web/CSS/Pseudo-elements#specifications
        ::before：在元素的内容前面插入一个元素。
        ::after：在元素的内容后面插入一个元素。
        ::first-line：选择元素的第一行。
        ::first-letter：选择元素的第一个字母。
    --></body>
</html>
