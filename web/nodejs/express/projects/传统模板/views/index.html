<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 
1.绝对路径
https://example.com/main.js
/: 根
/public

2. 相对地址
../public/css/main.css
在file协议中, 是相对于文件,
在http协议中, 是相对于url地址, 
当前路径:/  => /public/css/main.css(因为不能往上了)
当前路径:/a/b(b表示文件) => /public/css/main.css(与b同级)
当前路径:/a/b/c(c表示文件) => /a/public/css/main.css
当前路径:/a/b/c(c表示文件) ./public=> /a/b/public/css/main.css

         -->
    </head>
    <body>
        <h1>{{ foo}}</h1>
        <ul>
            {{ each todos}}
            <li>{{ $value.title}}</li>
            {{ /each}}
        </ul>
    </body>
</html>
